      function Clock(props) {
        return(
          <div>
            <h2> Time now is {props.time.toLocaleTimeString()} </h2>
            <h2> Time now is {props.time.toUTCString()} </h2>
          </div>
        )
      }

      function tick() {
        ReactDOM.render (
          <Clock time={new Date()}/>,
          document.getElementById("root")
        )
      }

      setInterval(tick(), 1000);
    </script>
